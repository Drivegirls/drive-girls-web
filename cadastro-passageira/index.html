<body>
    
    <header>
        <div id="header-div" class="ntext-select">
            <div id="left-content">
                <a id="header-title" href="../index.html"><b id="girls">GIRLS  </b>drive</a>
                <ul id="link-list">

                <button class="btn btn-primary" onclick="window.location.href='../login/index.html'">Login</button>
            </div>
        </div>
    </header>

   <form class="container">

    <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00">
    </div>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome completo:</label> <br>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome completo aqui">
    </div>
    <div class="mb-3">
        <label for="aniversario" class="form-label">Digite sua data de nascimento:</label> <br>
        <input type="date" class="form-control" name="aniversario" id="aniversario">
    </div>
    <div class="mb-3">
        <label for="sexo" class="form-label">Gênero</label> <br>
        <select name="sexo" class="form-control" id="sexo">
            <option value="" selected disabled>Selecione:</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>  <br>
        <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Digite seu endereço completo.">
    </div>
    <div class="mb-3">
        <label for="tel" class="form-label">Telefone:</label> <br>
        <input type="tel" class="form-control" name="tel" id="tel" placeholder="(00) 00000-0000">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label> <br>
        <input type="email" class="form-control" name="email" id="email" placeholder="exemplo@girlsdrive.com">
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label> <br>
        <input type="password" class="form-control" name="senha" id="senha" placeholder="********">
    </div>
    <div class="mb-3">
        <label for="repetir-senha" class="form-label">Repita a senha:</label> <br>
        <input type="password" class="form-control" name="repetir-senha" id="repetir-senha" placeholder="********">
    </div>
    <div class="mb-3">
        <label for="anexo" class="form-label">Anexe seu documento de identidade:</label>
        <input type="file" class="form-control" name="anexo" id="anexo" accept=".pdf,.jpg,.jpeg,.png">
    </div>
    <div class="mb-3" id="cadastre-se">
        <input type="submit" class="btn btn-primary" value="Cadastre-se">
    </div>
   </form>

                    <p>drivegirls01@gmail.com</p>

            </div>
        </div>
    </footer>
